          <line x1="294" y1="117" x2="306" y2="117" stroke="#0a0a0a" stroke-width="1" />

          <text x="320" y="100" fill="#808080" font-size="12" font-family="JetBrains Mono">BULB</text>
        </g>
        <!-- Wire from LED back to battery -->
        <path id="wire3" d="M 300 120 L 300 150 L 50 150 L 50 120" stroke="#00ff88" stroke-width="2" fill="none"
